<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Memorizza Numeri Basic</title>
    <!-- Favicon -->

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->

    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Link foglio Framework Personale (optional) -->
    
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <header>
            <img src="img/logo-02.png" alt="Logo Game">
        </header>
    
        <!-- MAIN -->
        <main>
    
            <!--| Carte CPU da indovinare -->
            <section class="card_numbers">
    
                <!-- Carta 1 -->
                <div class="number">
                    <div class="back_card"></div>
                    <div class="front_card">
                        <p></p>
                    </div>
                </div>
    
                <!-- Carta 2 -->
                <div class="number">
                    <div class="back_card"></div>
                    <div class="front_card">
                        <p></p>
                    </div>
                </div>
    
                <!-- Carta 3 -->
                <div class="number">
                    <div class="back_card"></div>
                    <div class="front_card">
                        <p></p>
                    </div>
                </div>
    
                <!-- Carta 4 -->
                <div class="number">
                    <div class="back_card"></div>
                    <div class="front_card">
                        <p></p>
                    </div>
                </div>
    
    
                <!-- Carta 5 -->
                <div class="number">
                    <div class="back_card"></div>
                    <div class="front_card">
                        <p></p>
                    </div>
                </div>
            </section>
    
            <!-- | Sezione START Game -->
            <section class="start">
                <img src="img/Ellipse 1.svg" alt="">
                <p>Start</p>
            </section>
    
            <!--| Sezione numeri utente -->
            <section class="user_numbers hide">
    
                <div class="user_cards">
    
                    <!-- Carta Utente 1 -->
                    <div class="number ghost">
                        <input type="number" name="" id="" min="1" max="50">
                        <div class="btn">Vai</div>
                    </div>
    
                    <!-- Carta Utente 2 -->
                    <div class="number ghost">
                        <input type="number" name="" id="" min="1" max="50">
                        <div class="btn">Vai</div>
                    </div>
    
                    <!-- Carta Utente 3 -->
                    <div class="number ghost">
                        <input type="number" name="" id="" min="1" max="50">
                        <div class="btn">Vai</div>
                    </div>
    
                    <!-- Carta Utente 4 -->
                    <div class="number ghost">
                        <input type="number" name="" id="" min="1" max="50">
                        <div class="btn">Vai</div>
                    </div>
    
                    <!-- Carta Utente 5 -->
                    <div class="number ghost">
                        <input type="number" name="" id="" min="1" max="50">
                        <div class="btn">Vai</div>
                    </div>
                </div>
    
                <!-- <div class="select_items ghost">
                    <p>Ricorda il numero relativo alla carta subito sopra ed inseriscilo nella tua carta appena comparsa. Appena sei pronto premi il pulsante per proseguire</p>
                    <div class="btn">Prosegui</div>
                </div> -->
            </section>
        </main>
    
        <!-- FOOTER -->
        <footer>
            
        </footer>
    </div>

    <!-- Link Script Javascript -->
    <script src="js/graph_script.js" charset="utf-8"></script>
</body>
</html>
